<app-player *ngFor="let player of game.players; let i = index" class="player-position"
    [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"></app-player>

<div class="field">

    <div class="card-deck">

        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="./../../assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="played-card" src="/./../../assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" class="top-card" src="./../../assets/img/cards/card_cover.png">
        <img *ngIf="pickCardAnimation" (click)="takeCard()" class="pick-card"
            src="./../../assets/img/cards/{{ currentCard }}.png">


    </div>

</div>


<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
