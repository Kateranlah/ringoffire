<div class="field">

<div class="card-deck">
    
    <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" 
     src="./../../assets/img/cards/card_cover.png">
     <img (click)="takeCard()" class="top-card" src="./../../assets/img/cards/card_cover.png">
     <img *ngIf="pickCardAnimation" (click)="takeCard()" class="pick-card" src="./../../assets/img/cards/{{ currentCard }}.png">
</div>

</div>
